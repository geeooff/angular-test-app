<form [formGroup]="form" class="form" novalidate (ngSubmit)="process()">

  <div class="my-2">
    <input formControlName="name" type="text" class="form-control" placeholder="Nom et prénom">
    <div class="alert alert-danger" *ngIf="isError('name')">Champ invalide</div>
  </div>

  <div class="my-2">
    <input formControlName="reference" type="text" class="form-control" placeholder="Référence">
    <div class="alert alert-danger" *ngIf="isError('reference')">Champ invalide</div>
  </div>

  <div class="my-2">
    <select formControlName="state" class="form-control">
      <option *ngFor="let intitule of intitules" [ngValue]="intitule">{{ intitule }}</option>
    </select>
  </div>

  <div class="my-2">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Valider</button>
  </div>

</form>
