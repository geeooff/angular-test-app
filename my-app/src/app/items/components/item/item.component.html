<div class="card">
  <div class="card-header">
    <!-- <span class="a-livrer" *ngIf="state.ALIVRER === item.state">{{ item.state }}</span>
    <span class="en-cours" *ngIf="state.ENCOURS === item.state">{{ item.state }}</span>
    <span class="livree" *ngIf="state.LIVREE === item.state">{{ item.state }}</span> -->
    <span [appState]="item.state">{{ item.state }}</span>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ item.name }}</h5>
    <p class="card-text">{{ item.reference }}</p>
    <p class="card-text">Bon de commande nÂ°{{ item.reference | super:item.state }}</p>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary" *ngIf="state.ALIVRER === item.state" (click)="changeState(state.ENCOURS)">{{ state.ENCOURS }}</button>
      <button class="btn btn-primary" *ngIf="state.ENCOURS === item.state" (click)="changeState(state.LIVREE)">{{ state.LIVREE }}</button>
      <a class="btn btn-secondary" [routerLink]="['/items/edit', item.id]">Modifier</a>
    </div>
  </div>
</div>
